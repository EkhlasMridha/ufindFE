<div class="page-theme primary-background" fxLayoutAlign="center center">
  <mat-card class="forgot-card" fxLayout="column" fxLayoutAlign="center center">
    <span class="form-title">Enter your username or email</span>
    <form
      [formGroup]="forgotForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
      fxLayout="column"
      fxLayoutGap="10px"
    >
      <mat-form-field appearance="outline">
        <mat-label>Email or Username</mat-label>
        <input
          matInput
          formControlName="user"
          placeholder="email or username"
        />
        <mat-error>{{ errorGenerator$.user | async }}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card>
</div>
