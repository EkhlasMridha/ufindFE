<div class="container" *ngIf="!isLoading">
    <div fxLayout="column" fxLayoutGap="20px" class="full-width">
        <div fxLayout="row" fxLayoutGap="15px">
            <mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-card-header>
                    <mat-card-title>Total registered offices</mat-card-title>
                </mat-card-header>
                <span class="bold-text counter">{{userList.length}}</span>
            </mat-card>
            <mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-card-header>
                    <mat-card-title>Total solved cases</mat-card-title>
                </mat-card-header>
                <span class="bold-text counter">{{caseData.solved}}</span>
            </mat-card>
            <mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-card-header>
                    <mat-card-title>Total unsolved cases</mat-card-title>
                </mat-card-header>
                <span class="bold-text counter">{{caseData.unsolved}}</span>
            </mat-card>
        </div>
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Registered offices</mat-card-title>
                </mat-card-header>
                <div fxLayout="row" fxLayoutGap="5px" *ngFor="let user of userList;let i=index">
                    <span class="office-name">{{i+1}}.</span>
                    <span class="office-name">{{user.name}}</span>
                </div>
            </mat-card>
        </div>
    </div>
</div>
