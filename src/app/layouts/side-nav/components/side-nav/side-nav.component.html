<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <ng-container *ngFor="let nav of navigations">
                <a mat-list-item [routerLink]="nav.route">{{nav.name}}</a>
            </ng-container>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="sub-container">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        <div class="scroller-container">
            <app-content></app-content>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<ng-template #toolbar>
    <app-toolbar (menuButton)="openDrawer(drawer)" [showMenuButton]="!drawer.opened"></app-toolbar>
</ng-template>
