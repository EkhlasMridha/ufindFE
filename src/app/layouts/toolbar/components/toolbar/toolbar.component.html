<mat-toolbar #matToolbar color="primary" fxLayout="row">
    <mat-toolbar-row>
        <div *ngIf="showMenuButton" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button (click)="openDrawer($event)">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Root Line</span>
        </div>
        <div class="spacer"></div>
        <div class="nav-items" fxLayout="row">
            <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
                <span *ngIf="profile">{{profile.name}}</span>
            </div>
            <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center" (click)="signoutUser()">
                <button mat-icon-button>
                    <mat-icon svgIcon="signout" class="color-icon"></mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
