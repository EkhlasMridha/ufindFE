<mat-toolbar color="primary" fxLayout="row">
  <mat-toolbar-row>
    <span>Root Line</span>
    <div class="spacer"></div>
    <div class="nav-items">
      <div
        class="item"
        fxLayout="row"
        fxLayoutGap="5px"
        fxLayoutAlign="center center"
        (click)="signoutUser()"
      >
        <span>Signout</span>
        <mat-icon svgIcon="signout" class="color-icon"></mat-icon>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
