<div fxLayout="column" fxLayoutGap="30px">
  <div fxLayout="column" fxLayoutGap="15px">
    <div fxLayoutAlign="center center" *ngIf="modalConfig.headerText">
      <span class="text-center modal-header">{{ modalConfig.headerText }}</span>
    </div>
    <div fxLayoutAlign="center center" *ngIf="modalConfig.description">
      <span class="modal-description">{{ modalConfig.description }}</span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button
      mat-stroked-button
      class="outline-secondary-button"
      color="primary"
      (click)="secodaryButton($event)"
    >
      Secondary button
    </button>
    <button mat-raised-button color="primary" (click)="primaryButton($event)">
      Primary button
    </button>
  </div>
</div>
